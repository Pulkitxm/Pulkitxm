<!DOCTYPE html>
<html>
<head>
  <style>
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 0.15em;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #000 }
    }
  </style>
</head>
<body>
  <h1 class="typewriter">Hello, world!</h1>

  <script>
    // Optional: Add a delay before starting the typewriter effect
    setTimeout(function() {
      document.querySelector('.typewriter').style.display = 'inline-block';
    }, 1000);
  </script>
</body>
</html>
